<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD PROJECT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body class="bg-dark">
    <nav class="navbar bg-black p-3">
      <div class="container-fluid">
        <a class="navbar-brand d-block mx-auto" href="/"> 
          <h1 class="fw-bold"><span class="text-white">CRUD</span><span class="rounded-4 bg-warning p-1">PROJECT</span></h1> 
        </a>
      </div>
    </nav>
    
    

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-dark bg-warning text-center p-2 fw-bold">
            Enter Student Details
          </h2>
          <br />
          <form action="/insert" method="post">
            {% csrf_token %}
            <div class="from-group">
              <input
                type="text"
                placeholder="Enter the Student Name"
                class="form-control"
                name="name"
                required />
            </div>
            <div class="from-group">
              <input
                type="email"
                placeholder="enter the student Email"
                class="form-control mt-2"
                name="email"
                required />
            </div>
            <div class="from-group">
              <input
                type="number"
                placeholder="Enter the Student Age"
                class="form-control mt-2"
                name="age"
                required />
            </div>
            <div class="form-group">
              <select
                class="form-control mt-2"
                id="gender"
                name="gender"
                required>
                <option selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <br />
            <div class="d-grid gap-2">
              <button class="btn btn-warning fw-bold" type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <h2 class='text-center bg-warning text-dark p-2 fw-bold mb-4'>Details Of Students</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for d in data  %}
              <tr>
                <td>{{d.name}}</td>
                <td>{{d.email}}</td>
                <td>{{d.age}}</td>
                <td>{{d.gender}}</td>
                <td><a type="button" href="/update/{{d.id}}" class="btn btn-warning">Edit</a></td>
                <td><a type="button" href="/delete/{{d.id}}" class="btn btn-dark">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
