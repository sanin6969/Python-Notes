<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD PROJECT UPDATE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body class="bg-dark">
    <nav class="navbar bg-black p-3">
      <div class="container-fluid">
        <a class="navbar-brand d-block mx-auto" href="/"> 
          <h1 class="fw-bold"><span class="text-white">CRUD</span><span class="rounded-4 bg-warning p-1">PROJECT</span></h1> 
        </a>
      </div>
    </nav>
    
    

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-dark bg-warning text-center p-2 fw-bold">
            Update Student Details
          </h2>
          <br />
          <form action="/update/{{d.id}}" method="post">
            {% csrf_token %}
            <div class="from-group">
              <input
                type="text"
                placeholder="Enter the Student Name"
                class="form-control"
                name="name"
                value={{d.name}}
                required />
            </div>
            <div class="from-group">
              <input
                type="email"
                placeholder="enter the student Email"
                class="form-control mt-2"
                name="email"
                value="{{d.email}}"
                required />
            </div>
            <div class="from-group">
              <input
                type="number"
                placeholder="Enter the Student Age"
                class="form-control mt-2"
                name="age"
                value="{{d.age}}"
                required />
            </div>
            <div class="form-group">
              <select
                class="form-control mt-2"
                id="gender"
                name="gender"
                required>
                <option selected>{{d.gender}}</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <br />
            <div class="d-grid gap-2">
              <button class="btn btn-warning fw-bold" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
