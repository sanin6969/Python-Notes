{% extends "index.html" %}
{% block content %}
<h1>Login</h1>

<form method="post">
  {% csrf_token %}
  <label>UserName:</label>
  <input type="text" name="username" />
  <br />
  <br />
  <label>Password:</label>
  <input type="password" name="password" />
  <br />
  <br />
  <button type="submit">Login</button>
</form>

{% if error_message %} 
<p>{{error_message}}</p>
{% endif %} 
{% endblock content %}
