{% extends "base.html" %} 
{% block title %} DOCTORS{% endblock %} 
{% block content%} 
{%for i in doc%}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.doc_image}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.doc_name}}</h5>
    <p class="card-text">{{i.doc_spec}}</p>
    <p class="card-text">{{i.dep_name}}</p>
  </div>
</div>
{% endfor %} 
{% endblock %}
